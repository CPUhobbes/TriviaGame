<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Friends Trivia Game!</title>

		<meta charset="UTF-8"> 

		 <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Mobile Tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>


	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center headerBG">
					<img src="assets/images/friendsLogoWhite.png" alt="Friends Logo" width="500"/>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 mainArea">
					<div class="row">
						<div class="col-md-2 text-center">
							<div class="scoreTimerText">Score</div>
							<div id="currentScore"></div>
							<div id="scorePercent"></div>
						</div>

						<div class="col-md-8 text-left centerBorder">
							
							<div class="row">
								<div class="col-md-12" id="questionNumText"></div>
								<div class="col-md-12 questionText bottomOutline" id="question"></div>
							</div>

							<div class="row">
								<div class="col-md-12 text-center buttonCenter">
									<div class="row answerRow">
										<div class="col-md-6 text-left">
											<button class="buttonNormal answerButton buttonHidden" id="answer0"></button>
										</div>
										<div class="col-md-6 text-right">
											<button class="buttonNormal answerButton buttonHidden" id="answer1"></button>
										</div>
									</div>
									<div class="row answerRow">
										<div class="col-md-6 text-left">
											<button class="buttonNormal answerButton buttonHidden" id="answer2"></button>
										</div>
										<div class="col-md-6 text-right">
											<button class="buttonNormal answerButton buttonHidden" id="answer3"></button>
										</div>
									</div>						
								</div>
							</div>
						</div>
						<div class="col-md-2 text-center">
							<div class="scoreTimerText">Timer</div>
							<div id="timer"></div>
							<div id="timerText"></div>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>

		<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" onclick="startGame()">&times;</button>
						<h4 class="modal-title modalTextColor">Play Friends Trivia!</h4> 
					</div>
					<div class="modal-body ">
						<p class="modalTextColor" id="modalText">There are 10 questions and you will have 15 seconds to answer each one.  If the timer ends, the question will be marked as an incorrect answer.</p>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<button type="button" class="btn btn-default btn-success" data-dismiss="modal" onclick="startGame()" id="modalButtonText">Let's Begin!</button>
						</div>
					</div>
				</div>
			</div>
		</div>





		<audio id="audioPlayer" autoplay src="assets/audio/friends.mp3">
 			 Your browser does not support the audio element.
		</audio>

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
