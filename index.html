<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Star Trek RPG</title>

		<meta charset="UTF-8"> 

		 <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Mobile Tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>


	<body>
		<container>
			<row>
				<div class="col-md-12 text-center">Friends Trivia</div>
			</row>

			<row>
				<div class="col-md-1 text-center"></div>
				<div class="col-md-2 text-center">Score</div>
				<div class="col-md-6 text-center">
					<div>Question</div>
					<div id="question"></div>


				</div>
				<div class="col-md-2 text-center">
					<div>Timer</div>
					<div id="timer"></div>
				</div>
				<div class="col-md-1 text-center"></div>
			</row>
			<row>

				<div class="col-md-3 text-center"></div>
				<div class="col-md-6 text-center">
					<div>Answers</div>
					<div class="answers" id="answer0"></div>
					<div class="answers" id="answer1"></div>
					<div class="answers" id="answer2"></div>
					<div class="answers" id="answer3"></div>
				</div>
				<div class="col-md-3 text-center"></div>

			</row>




		</container>

		<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" onclick="startGame()">&times;</button>
						<h4 class="modal-title">How to Play Friends Trivia</h4> 
					</div>
					<div class="modal-body ">
						<p>There are 10 questions and you will have 20 seconds to answer each one.  If the timer ends, the question will be marked as an incorrect answer.</p>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<button type="button" class="btn btn-default btn-success" data-dismiss="modal" onclick="startGame()">Let's Begin!</button>
						</div>
					</div>
				</div>
			</div>
		</div>








		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
